site_name: Cyberintelligence Cheatsheet
site_url: https://sitename.example

nav:
  - Introduction: index.md
  - Fundamentals:
      - Overview: fundamentals/index.md
      - Historical facts: fundamentals/historical-facts.md
      - Intelligence cycle: fundamentals/intelligence-cycle.md
      - Limitations and ethical considerations: fundamentals/limitations-and-ethical-considerations.md
  - OSINT:
      - Overview: osint/index.md
      - Tools: osint/tools.md
  - SOCMINT:
      - Overview: socmint/index.md
      - Tools: socmint/tools.md
  - Deep Web:
      - Overview: deep-web/index.md
      - Tools: deep-web/tools.md
  - References: references.md

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: simple/github
      link: https://github.com/Oscar-SR
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/oscar-s-r/

